
<div>
  <label for="foodInput">Enter Food Description:</label>
  <input type="text" id="foodInput" [(ngModel)]="foodDescription" />
  <button (click)="onCalculateCalories()">Calculate Calories</button>

  <label for="imageInput">
    <span>Upload Image</span>
    <div class="upload-icon" (click)="showImageInput()">
      <i class="fa fa-plus"></i>
    </div>
  </label>
  <input type="file" id="imageInput" (change)="onImageSelected($event)" style="display: none;">
</div>
